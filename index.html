<html>
  <head>
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <h1 class="main-header">Rock Paper Scissors</h1>
      <div class="container">
        <div class="player pane">
          <div class="header">Player</div>
          <button>Rock</button><button>Paper</button><button>Scissors</button>
        </div>

        <div class="info">
          <div>Computer Wins</div>
          <div class="space"></div>
          <span class="explaination">Rock beats paper</span>
          <span class="score">4-0</span>
        </div>

        <div class="computer pane">
          <div class="header">Computer</div>
          <button>Rock</button><button>Paper</button><button>Scissors</button>
        </div>
      </div>
    </div>
  </body>
</html>
